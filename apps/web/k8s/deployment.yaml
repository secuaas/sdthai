apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdthai-web
  namespace: sdthai
  labels:
    app: sdthai-web
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sdthai-web
  template:
    metadata:
      labels:
        app: sdthai-web
        component: frontend
    spec:
      containers:
      - name: web
        image: registry.secuaas.com/sdthai/web:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_API_URL
          value: "http://sdthai-api:3000"
        - name: NEXT_PUBLIC_APP_NAME
          value: "SD Thai Food"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: sdthai-web
  namespace: sdthai
  labels:
    app: sdthai-web
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3001
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: sdthai-web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdthai-web
  namespace: sdthai
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - sdthai.secuaas.com
    secretName: sdthai-web-tls
  rules:
  - host: sdthai.secuaas.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdthai-web
            port:
              number: 3001
