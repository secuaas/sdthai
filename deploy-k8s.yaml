apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdthai
  namespace: sdthai
  labels:
    app: sdthai
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdthai
  template:
    metadata:
      labels:
        app: sdthai
    spec:
      containers:
      - name: fullstack
        image: qq9o8vqe.c1.bhs5.container-registry.ovh.net/secuops/sdthai:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENV
          value: "k8s-dev"
        - name: PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: sdthai
  namespace: sdthai
spec:
  selector:
    app: sdthai
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sdthai
  namespace: sdthai
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - sdthai.secuaas.dev
    secretName: sdthai-tls
  rules:
  - host: sdthai.secuaas.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sdthai
            port:
              number: 80
