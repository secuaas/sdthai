apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdthai-web
  labels:
    app: sdthai-web
    component: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdthai-web
  template:
    metadata:
      labels:
        app: sdthai-web
        component: frontend
    spec:
      containers:
      - name: web
        image: registry/sdthai-web:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: sdthai-web-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
