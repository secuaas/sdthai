apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdthai-api
  labels:
    app: sdthai-api
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sdthai-api
  template:
    metadata:
      labels:
        app: sdthai-api
        component: backend
    spec:
      containers:
      - name: api
        image: registry/sdthai-api:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          value: "3000"
        - name: NODE_ENV
          value: "production"
        envFrom:
        - configMapRef:
            name: sdthai-api-config
        - secretRef:
            name: sdthai-api-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
